{% comment %} Info toast notification (blue theme) {% endcomment %}
<div
  class="toast custom-toast rounded-0 border-top-0 bg-dark text-white shadow"
  role="alert"
  aria-live="polite"
  aria-atomic="true"
  data-autohide="true"
  data-delay="7000">

  <!-- Decorative pointer for toast appearance -->
  <div class="arrow-up arrow-info"></div>

  <!-- Visual top cap using Bootstrap info color -->
  <div class="w-100 toast-capper bg-info"></div>

  <!-- Toast header with label and dismiss control -->
  <header class="toast-header bg-dark text-white border-0">
    <strong class="me-auto logo-font">Info</strong>
    <button type="button"
            class="close text-white ml-2 mb-1"
            data-dismiss="toast"
            aria-label="Close info message">
      <span aria-hidden="true">&times;</span>
    </button>
  </header>

  <!-- Dynamic message passed via Django messages framework -->
  <div class="toast-body bg-dark text-white">
    {{ message }}
  </div>
</div>
