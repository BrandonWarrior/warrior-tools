{% comment %} Toast notification container {% endcomment %}
<div
  class="toast custom-toast rounded-0 border-top-0 bg-dark text-white shadow"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
  data-autohide="true"
  data-delay="7000">

  <!-- Decorative arrow indicator -->
  <div class="arrow-up arrow-danger"></div>

  <!-- Visual top cap to match toast theme -->
  <div class="w-100 toast-capper bg-danger"></div>

  <!-- Toast header with dismiss button -->
  <header class="toast-header bg-dark text-white border-0">
    <strong class="me-auto logo-font">Error!</strong>
    <button
      type="button"
      class="close text-white ml-2 mb-1"
      data-dismiss="toast"
      aria-label="Close toast message">
      <span aria-hidden="true">&times;</span>
    </button>
  </header>

  <!-- Toast body displaying the message content -->
  <div class="toast-body bg-dark text-white">
    {{ message }}
  </div>
</div>
