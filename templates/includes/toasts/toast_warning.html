{% comment %}
Warning toast notification (yellow theme) for non-critical alerts.
Auto-hides after 7 seconds.
{% endcomment %}
<div
  class="toast custom-toast rounded-0 border-top-0 bg-dark text-white shadow"
  role="alert"
  aria-live="polite"
  aria-atomic="true"
  data-autohide="true"
  data-delay="7000">

  <!-- Visual arrow (styled in warning yellow) -->
  <div class="arrow-up arrow-warning"></div>

  <!-- Highlight strip to indicate warning -->
  <div class="w-100 toast-capper bg-warning"></div>

  <!-- Toast header with close button -->
  <header class="toast-header bg-dark text-white border-0">
    <strong class="me-auto logo-font">Warning!</strong>
    <button
      type="button"
      class="close text-white ml-2 mb-1"
      data-dismiss="toast"
      aria-label="Close warning message">
      <span aria-hidden="true">&times;</span>
    </button>
  </header>

  <!-- Dynamic message from Django -->
  <div class="toast-body bg-dark text-white">
    {{ message }}
  </div>
</div>
