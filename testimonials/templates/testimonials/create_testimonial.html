{% extends "base.html" %}
{% load static %}

{% block body_class %}form-page testimonial-page{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/account_pages.css' %}">
  <link rel="stylesheet" href="{% static 'testimonial/css/testimonial.css' %}">
{% endblock %}

{% block content %}
<div class="content-wrapper">
  <section class="form-container">

    <!-- Heading -->
    <header>
      <hr>
      <h2 class="logo-font mb-2">Submit a Testimonial</h2>
      <h5 class="text-primary mb-4">Weâ€™d love to hear your feedback</h5>
      <hr>
    </header>

    <!-- Testimonial Form -->
    <form method="POST" aria-label="Testimonial submission form">
      {% csrf_token %}
      {{ form|crispy }}

      <!-- Button Group -->
      <div class="form-button-group mt-4">
        <a class="btn btn-outline-navy rounded-0" href="{% url 'products' %}">Cancel</a>
        <button class="btn btn-navy rounded-0" type="submit">Submit</button>
      </div>
    </form>

    <!-- Back to Home -->
    <div class="text-center mt-3">
      <a href="{% url 'home' %}" class="btn btn-outline-navy">
        &larr; Back to Home
      </a>
    </div>

  </section>
</div>
{% endblock %}
